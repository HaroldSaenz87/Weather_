<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <main>
        <form>
            <input type="text" autocomplete="off" id="SearchVal">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption></figcaption>
                <img src="https://flagsapi.com/GB/shiny/64.png" alt="">
            </figure>

            <figure class="temp" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png">
                <figcaption>
                    <span></span>
                    <sup>Â°F</sup>
                </figcaption> 
            </figure>
            <p class="description"></p>
            <ul>
                <li>
                    <span>clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">98</span>%
                </li>
                <li>
                    <span>pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1011</span>hPa
                </li>
            </ul>

        </section>
    </main>
    
    <script type="module" src="weather.js"></script>
</body>
</html>
